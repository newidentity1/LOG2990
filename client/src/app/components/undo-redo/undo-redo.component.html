<div id="undo-redo-container">
    <button matTooltip="Annuler" mat-button [ngClass]="{ disabled: !canUndo() }" (click)="undo()">
        <mat-icon> undo </mat-icon>
    </button>
    <button matTooltip="Refaire" mat-button [ngClass]="{ disabled: !canRedo() }" (click)="redo()">
        <mat-icon> redo </mat-icon>
    </button>
</div>
