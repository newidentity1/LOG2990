<div>
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title> Format </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-form-field>
                <mat-select [(value)]="selectedFormat" (selectionChange)="onFormatChange()">
                    <mat-option value="png">PNG</mat-option>
                    <mat-option value="jpeg">JPG</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title> Filtre </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-form-field>
                <mat-select [(value)]="selectedFilter" (selectionChange)="setImageUrl()">
                    <mat-option value="0">Aucun</mat-option>
                    <mat-option value="1">Brouillage</mat-option>
                    <mat-option value="2">Sepia</mat-option>
                    <mat-option value="3">Luminosité</mat-option>
                    <mat-option value="4">Saturation</mat-option>
                    <mat-option value="5">Filtre5</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-expansion-panel>
    </mat-accordion>
    <form>
        <mat-form-field>
            <mat-label>Titre du dessin</mat-label>
            <input matInput [(ngModel)]="drawingTitle" name="drawingTitle" />
        </mat-form-field>
    </form>

    <h3>Prévisualisation du dessin</h3>
    <a #drawingPreviewContainer href="" download=""> </a>
    <!-- default width and height  -->
    <canvas id="cloneCanvas" #cloneCanvas width="250" height="250"></canvas>
    <!-- <canvas id="cloneCanvas" #cloneCanvas [attr.width]="width" [attr.height]="height"></canvas> -->

    <!-- disabled in css -->
    <img width="600" height="400" id="drawingPreview" #drawingPreview src="" />
    <br />



    <button class="buttons" id="downloadButton" mat-raised-button (click)="downloadImage()">Télécharger</button>
    <button class="buttons" id="cancelButton" mat-raised-button mat-dialog-close>Annuler</button>
</div>
