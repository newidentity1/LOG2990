<div id="window">
    <h2>Carrousel de dessins</h2>
    <h4>Recherche par étiquette:</h4>
    <mat-form-field>
        <mat-label>Ajouter une étiquette</mat-label>
        <mat-error>étiquette non valide</mat-error>
        <input matInput type="text" [(ngModel)]="tagToAdd" [formControl]="tagForm" maxlength="15" />
    </mat-form-field>
    <button id="addTagButton" mat-stroked-button [disabled]="!validateTag(tagToAdd)" (click)="addTag(tagToAdd); tagToAdd = ''">Ajouter</button>
    <mat-chip-list #tags>
        <mat-chip *ngFor="let tag of drawingTags" [removable]="true" (removed)="deleteTag(tag)">
            {{ tag }}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
    </mat-chip-list>

    <div id="imageSliderWrapper" class="row" [hidden]="!isDrawing">
        <ng-image-slider #imageSlider [images]="this.imageObjects" (imageClick)="continueDrawing($event)" [imagePopup]="false" [infinite]="false">
        </ng-image-slider>
    </div>
    <div class="row" *ngIf="!isDrawing">
        <h1>Aucun dessin</h1>
    </div>
    <div id="buttons">
        <button mat-stroked-button id="deleteDrawingButton" (click)="deleteDrawing()">Supprimer</button>
    </div>
</div>
