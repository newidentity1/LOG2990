<div class="stamp">
    <h2>stickers disponible :</h2>
    <mat-grid-list cols="2" rowHeight="50px">
        <mat-grid-tile *ngFor="let list of stickersList" [colspan]="1" [rowspan]="1">
            <img [src]="list.src" width="50" height="50" (click)="onClick(list.srcPriview)" />
        </mat-grid-tile>
    </mat-grid-list>
</div>

<hr />
<label class="label">Choisissez la taille de votre sicker: </label>
<mat-slider id="sliderSize" thumbLabel (change)="onImageChange($event.value)" tickInterval="10" step="10" min="50" max="300"> </mat-slider>
