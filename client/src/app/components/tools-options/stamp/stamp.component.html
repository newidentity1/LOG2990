<div class="stamp">
    <h2>stickers disponible :</h2>
    <mat-grid-list cols="2" rowHeight="50px">
        <mat-grid-tile *ngFor="let sticker of stickersList; let i = index" [colspan]="1" [rowspan]="1">
            <div [ngClass]="{ currentSticker: isCurrentSticker(sticker) }">
                <img [src]="sticker.src" width="50" height="50" (click)="onStickerChange(sticker)" />
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<hr />
<label class="label">Choisissez la taille de votre sicker: </label>
<mat-slider id="sliderSize" thumbLabel (change)="onSizeChange($event.value)" [value]="this.size" tickInterval="10" step="10" min="50" max="300">
</mat-slider>
