<div class="property">
    <h3 class="title-property">Propriété de la grille</h3>
    <mat-slide-toggle [checked]="gridService.isGrid" (change)="showGrid()">Afficher grille</mat-slide-toggle>
</div>

<mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline">
    <mat-label>Taille des carreaux</mat-label>
    <input matInput type="number" min="5" max="100" (change)="onChangeInput($event)" />
    <mat-hint align="end"> multiple de 5</mat-hint>
</mat-form-field>

<label class="label">Choisissez l'opacite : </label>
<mat-slider thumbLabel (change)="onChangeSlider($event)" tickInterval="1" min="0" max="255" [value]="this.opacity"> </mat-slider>
