<h2 mat-dialog-title>Créer un nouveau dessin</h2>
<mat-dialog-content class="mat-typography">
    <p>Le dessin en cours sera perdu. Voulez-vous vraiment créer un nouveau dessin ?</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button id="yes-button" (click)="deleteCanvas()">Créer</button>
    <button mat-raised-button id="no-button" (click)="cancel()">Annuler</button>
</mat-dialog-actions>
